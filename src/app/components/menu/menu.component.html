<div class="container">

    <mat-card>

        <mat-card-header>
            <div mat-card-avatar><span class="material-icons">
            games
            </span></div>
            <mat-card-title>
                <h1>Lucas Board Games</h1>
            </mat-card-title>
            <mat-card-subtitle>
                <h4>Set the number of cards to start the game</h4>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="options">
            <mat-form-field>
                <mat-label>Number of cards</mat-label>
                <input matInput type="number" min="3" max="6" [(ngModel)]="numberCards" placeholder="Default is 3 cards" autocomplete="off" />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Categories</mat-label>

                <mat-select [(value)]="categorySelected">
                    <mat-option value="PlantsVsZombies">Plants Vs Zombies</mat-option>
                    <!-- <mat-option>Numbers</mat-option>
                    <mat-option>Vera and Wishes</mat-option> -->
                </mat-select>
            </mat-form-field>

            <mat-radio-group aria-label="Local Storage / Firebase" [(ngModel)]="dataContent">
                <mat-radio-button value="local">Local</mat-radio-button>
                <mat-radio-button value="firebase">Firebase</mat-radio-button>
            </mat-radio-group>

        </mat-card-content>
    </mat-card>
</div>

<!--Boardgame-->
<app-boardgame [numberCards]="numberCards" #boardgame [showBoard]="showBoard" [category]="categorySelected"></app-boardgame>
